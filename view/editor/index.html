<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval'"> -->
    <title>Live Web Editor</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav>
        <i class="fas fa-code"></i>
        <span>Live Web Editor</span>
        <div class="dropdown">
            <p id="dropdown" title="Save content as"><i class="fas fa-save"></i>Save As</p>
            <div class="dropdown-content">
                <p id="oneFile" title="Save as one only file">One file</p>
                <p id="IndFiles" title="Save as independent files">Independent files</p>
            </div>
        </div>
    </nav>
    <div class="editorContainer">
        <div class="tab">
            <button class="tablinks active">HTML</button>
            <button class="tablinks">CSS</button>
            <button class="tablinks">JS</button>
        </div>
            
        <div id="HTML" class="tabcontent" style="display: block;">
            <div id="editorHTML"></div>
        </div>
            
        <div id="CSS" class="tabcontent">
            <div id="editorCSS"></div>
        </div>
            
        <div id="JS" class="tabcontent">
            <div id="editorJS"></div>
        </div>
        <iframe id="viewer"></iframe>
    </div>
    <!-- You can also require other files to run in this process -->
    <script src="js/ace/ace.js"></script>
    <script src="../../controller/editorCtrl.js"></script>
</body>
</html>
